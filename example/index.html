<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Tailwind Compositor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./app.pcss" />
	</head>

	<body class="p-8 bg-baseline">
		<div class="rhythm-y-6">
			<div class="font-serif text-12/2">Tailwind<br />Compositor</div>
			<p class="font-sans text-4/2 measure-8">
				Amet et non nisi ex ex labore irure pariatur enim quis magna
				amet est esse. Dolore ad qui ea laboris labore non anim ad ipsum
				laborum est.
			</p>
			<div class="matrix-1 md:matrix-3 matrix-rhythm-8 matrix-gap-3">
				<div class="bg-mono-0"></div>
				<div class="bg-mono-0"></div>
				<div class="bg-mono-0"></div>
			</div>
			<div
				class="matrix-12 matrix-rhythm-8 matrix-gap-x-3 matrix-gap-y-2"
			>
				<div class="cell-start-x-1 cell-span-x-4 bg-mono-0"></div>
				<span class="cell-start-x-5 cell-span-x-2 bg-mono-0"></span>
			</div>
		</div>
	</body>
</html>
